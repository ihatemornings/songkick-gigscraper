<html>
<head>
	
	<title>GIGSCRAPER test page</title>
	
	<!-- include your own jquery or the Google hosted version -->
	<!-- <script src="lib/jquery.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	
	<!-- include the gigscraper plugin -->
	<script src="gigscraper.js"></script>
	
	<script>
		jQuery(function($) {
			
			/*
			 * $.gigscraper(songkick_id, api_key)
			 * 
			 * songkick_id : the numerical id of the band to display
			 * api_key     : your Songkick API key, which you can get from
			                 http://www.songkick.com/api_key_requests/new
			 */
			$("#listings").gigscraper("87735", "YOUR_API_KEY");
			
		});
	</script>
	<style type="text/css">
	
	/*
	 * Sample gigscraper styles â€“ modify these to your heart's content
	 * or start from scratch with a basic table.
	 */
	
	body {
		color:#FBF8C3;
		font:12px/20px "Lucida Grande",Arial,sans-serif;
		text-shadow:1px 1px 2px black;
		background: #2B2B2B;
	}
	th, td {
		font-size: 12px;
		padding: 0.5em;
		border-bottom: 1px solid #666;
		text-align: left;
		vertical-align: top;
	}
	th {
		text-align: right;
	}
	td a {
		color: #FBF8C3;
		text-decoration: none;
	}
	td abbr {
		border: none;
	}
	td .headliners, td .venue {
		font-weight: bold;
	}
	td .meta {
		font-size: 10px;
		text-shadow: none;
		color: #999;
	}
	td .meta a {
		color: #999;
	}
	</style>
</head>
<body>
	
	<!-- Container for the gig listings, referenced by ID in the Javascript above -->
	<div id="listings"></div>
	
	<!-- Songkick API terms of service require that you include a Songkick logo with the listings.
	     You can get all sorts from http://www.songkick.com/developer/api-terms-of-use -->
	<img src="img/songkick_logo.png" alt="concerts by Songkick">
	
</body>
</html>
